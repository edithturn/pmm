name: QAN

on:
  push:
    branches:
      - main
      - release-*
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    paths-ignore:
      - "admin/**"
      - "managed/**"
      - "docs/**"
      - "agent/**"

jobs:
  test:
    name: Test QAN
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.18
#          - tip
#        include:
#          - go-version: tip
#            os: ubuntu-latest
#            may-fail: true

    steps:
      - name: Set up Go release
        if: matrix.go-version != 'tip'
        uses: percona-platform/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Go tip
        if: matrix.go-version == 'tip'
        env:
          # to avoid error due to `go version` accepting -v flag with an argument since 1.15
          GOFLAGS: ""
        run: |
          git clone --depth=1 https://go.googlesource.com/go $HOME/gotip
          cd $HOME/gotip/src
          ./make.bash
          echo "GOROOT=$HOME/gotip" >> $GITHUB_ENV
          echo "$HOME/gotip/bin" >> $GITHUB_PATH

      - name: Checkout code
        uses: percona-platform/checkout@v3

      - name: Prepare
        run: |
          make init gen format
          git status
          git diff --exit-code

      - name: Run Tests
        run: |
          make install
          make test-env-up
          make test-race
          make test-cover

      - name: Run debug commands on failure
        if: ${{ failure() }}
        run: |
          env
          go version
          go env
          pwd
          git status
